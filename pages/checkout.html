<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>7TAO</title>
    <link rel="icon" href="../assets/images/logo.ico" type="image/x-icon"/>
    <!-- iconfont -->
    <link rel="stylesheet" href="../assets/icofont/icofont.css">
    <!-- Swiper -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css"/>
  </head>
  <body>
    <%- include('./layout/header'); -%>

    <div class="container">
      <nav aria-label="breadcrumb row">
        <ol class="breadcrumb col-lg-7 mx-auto mt-8">
          <li class="breadcrumb-item opacity-75"><a href="index.html">首頁</a></li>
          <li class="breadcrumb-item active" aria-current="page"><a href="#">訂單確認</a></li>
        </ol>
      </nav>
    </div>

    <div class="container">

      <!-- 進度條 -->
      <div class="row">
        <div class="col-lg-6 mx-auto">
          <ol class="list-unstyled d-flex justify-content-between pay-list mt-10 position-relative">
            <li>
              <p class="py-5 py-lg-4 fs-7 fs-lg-9 text-warning bg-dark text-center">1</p>
              <p class="mt-2">訂單確認</p>
            </li>
            <a href="payment.html">
              <li>
                <p class="step py-5 py-lg-4 fs-7 fs-lg-9 text-center">2</p>
                <p class="mt-2">結帳付款</p>
              </li>
           </a>
           <a href="done.html">
            <li>
              <p class="step py-5 py-lg-4 fs-7 fs-lg-9 text-center">3</p>
              <p class="mt-2">訂購結果</p>
            </li>
          </a>
          </ol>
        </div>
      </div>

      <!-- 訂購資訊 -->
      <div class="row">
        <div class="col col-lg-6 mx-auto">
          <p class="fs-3 text-center mb-8 mt-9">返老還童-制服聯誼</p>
          <table class="table">
            <tbody class="border-top">
              <tr class="">
                <th scope="row">日期</th>
                <td class="text-end font-TC">2023/5/12</td>
              </tr>
              <tr>
                <th scope="row">票種</th>
                <td class="text-end font-TC">改頭換面票（含大改造）</td>
              </tr>
              <tr>
                <th scope="row">票價</th>
                <td class="text-end font-TC">$8000</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>

      <!-- 訂購人資料 -->
      <div class="text-center mt-3">
        <img src="../assets/images/sparkler.png" alt="sparkler">
        <p class="fs-5 mt-7">聯絡人資料</p>
      </div>
    </div>

    <div class="container">
      <div class="row">
      <form class="col col-lg-6 mx-auto">
        <div class="mb-3 font-TC">
          <label for="name" class="form-label">聯絡人姓名</label>
          <input type="name" class="form-control border border-2" placeholder="請輸入聯絡人名稱">
        </div>
        <div class="mb-3 font-TC">
          <label for="exampleInputEmail1" class="form-label">Email</label>
          <input type="email" class="form-control border border-2" id="exampleInputEmail1" placeholder="請輸入Email">
        </div>
        <div class="mb-3 font-TC">
          <label for="phone" class="form-label">手機</label>
          <input type="phone" class="form-control border border-2" placeholder="請輸入手機號碼">
        </div>
        <div class="text-center">
          <button type="submit" class="btn btn-dark col-8 pt-3 mt-8">確認表單資料>></button>
          <a href="#" class="font-TC mt-5 d-block">取消購票</a>
        </div>
      </form>
      </div>
    </div>



    <%- include('./layout/footer'); -%>

  <script type="module" src="../main.js"></script>
  <!-- JavaScript Bundle with Popper -->
  </body>
</html>
